<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <!-- Curved Text Top -->
  <defs>
    <path id="topCurve" d="M100,120 A150,150 0 0,1 400,120" />
    <path id="bottomCurve" d="M100,380 A150,150 0 0,0 400,380" />
  </defs>

  <text font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#1FA463" letter-spacing="4">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">GREEN</textPath>
  </text>

  <text font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#1FA463" letter-spacing="4">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">CHILLIES</textPath>
  </text>

  <!-- Nacho Chip -->
  <path d="M140 230 Q160 170 220 210 Q200 260 140 230 Z"
        fill="#F6C445" stroke="#E0A72E" stroke-width="4"/>
  <circle cx="175" cy="215" r="4" fill="#E09E2D"/>
  <circle cx="190" cy="225" r="4" fill="#E09E2D"/>
  <circle cx="165" cy="235" r="4" fill="#E09E2D"/>

  <!-- Arm holding chip -->
  <path d="M230 260 Q190 250 170 235" stroke="#1C7C54" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Chili Body -->
  <path d="M260 150 
           Q310 140 330 200 
           Q340 260 300 310 
           Q260 350 240 300 
           Q220 250 240 200 
           Q245 170 260 150 Z"
        fill="#1FA463" stroke="#146B45" stroke-width="6"/>

  <!-- Belly patch -->
  <ellipse cx="285" cy="280" rx="22" ry="28" fill="#F4C542"/>

  <!-- Eyes -->
  <ellipse cx="285" cy="210" rx="22" ry="26" fill="white"/>
  <ellipse cx="310" cy="210" rx="22" ry="26" fill="white"/>
  <circle cx="292" cy="215" r="8" fill="#1B2A41"/>
  <circle cx="317" cy="215" r="8" fill="#1B2A41"/>

  <!-- Smile -->
  <path d="M285 240 Q300 255 320 240" stroke="#0E4D33" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Eyebrow -->
  <path d="M270 180 Q295 170 320 180" stroke="#0E4D33" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Stem -->
  <path d="M295 150 Q300 120 330 135" stroke="#C62828" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M295 150 Q285 125 265 140" stroke="#2E7D32" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Shorts -->
  <rect x="255" y="300" width="70" height="35" rx="10" fill="#1E88E5"/>
  <rect x="255" y="300" width="70" height="15" fill="#1565C0"/>

  <!-- Legs -->
  <line x1="275" y1="335" x2="275" y2="360" stroke="#0E4D33" stroke-width="8" stroke-linecap="round"/>
  <line x1="310" y1="335" x2="310" y2="360" stroke="#0E4D33" stroke-width="8" stroke-linecap="round"/>

  <!-- Shoes -->
  <ellipse cx="275" cy="375" rx="28" ry="14" fill="#283593"/>
  <ellipse cx="310" cy="375" rx="28" ry="14" fill="#283593"/>

</svg>
